
### Config file for K30 logger
[main]

# Device details
serial_port = /dev/ttyAMA0
serial_baud = 9600

# How frequently to acquire measurements (seconds)
interval = 60


## Logging
[logging]

# Location log files are saved to:
log_dir = /var/log/wsn/k30

# Base name of data log files (date-stamped after
# daily rotation):
log_file = co2


